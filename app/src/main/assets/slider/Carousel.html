<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Carousel</title>
		<link href="jquery.bxslider.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<ul class="banner">
		  <li><img src="http://placehold.it/1920x500&text=FooBar1"></li>
		  <li><img src="http://placehold.it/1920x500&text=FooBar2"></li>
		  <li><img src="http://placehold.it/1920x500&text=FooBar3"></li>
		  <li><img src="http://placehold.it/1920x500&text=FooBar4"></li>
		  <li><img src="http://placehold.it/1920x500&text=FooBar5"></li>
		  <li><img src="http://placehold.it/1920x500&text=FooBar6"></li>
		  <li><img src="http://placehold.it/1920x500&text=FooBar7"></li>
		  <li><img src="http://placehold.it/1920x500&text=FooBar8"></li>
		  <li><img src="http://placehold.it/1920x500&text=FooBar9"></li>
		</ul>

		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="jquery.bxslider.min.js"></script>

		<script>
			$('.banner').bxSlider({
				auto: true,
				pause: 8000,
				speed: 1000,
			});;
		</script>

	</body>
</html>
